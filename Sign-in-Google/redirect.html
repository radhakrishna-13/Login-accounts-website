<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-out Button Using GOOGLE</title>
    <meta name="google-signin-client_id"
        content="490009917900-3oboafpmio292r5gg99ie7nod4bgrkpg.apps.googleusercontent.com">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <h1>Sign Button Using Google</h1>
    <div class="buttons">
        <!-- <div class="btn btn-primary" onclick="SignIn()">Sign In</div> -->
        <div class="btn btn-danger" onclick="signOut()">Sign Out</div>
    </div>
    <h2 id="name">Your Name is :</h2>
    <img id="image">
    <script>
        let parms = {}
        let regex = /([^&=]+)=([^&]*)/g, m

        while (m = regex.exec(location.href)) {
            parms[decodeURIComponent(m[1])] = decodeURIComponent(m[2])
        }

        if (Object.keys(parms).length > 0) {
            localStorage.setItem('authInfo', JSON.stringify(parms))
        }

        //hide the access token
        window.history.pushState({}, document.title, "/" + "redirect.html")

        let info = JSON.parse(localStorage.getItem("authInfo"))
        console.log(JSON.parse(localStorage.getItem('authInfo')))
        console.log(info['access_token'])
        console.log(info['expires_in'])

        fetch("https://www.googleapis.com/oauth2/v3/userinfo", {
            headers:{
                'Authorization': `Bearer ${info["access_token"]}`
            }
        })
        .then((data) => data.json())
        .then((info)=>{
            console.log(info)
            document.getElementById('name').innerHTML += info.name;
            document.getElementById('image').setAttribute('src', info.picture)
        })

        function signOut(){
            fetch("https://oauth2.googleapis.com/revoke?token=" + info['access_token'], {
                method: 'POST',
                headers:{
                    'Content-Type':'application/x-www-form-urlencoded'       
                }
            })
            .then((data) =>{
                location.href = "http://127.0.0.1:5500/index.html"
            })
        }

    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
