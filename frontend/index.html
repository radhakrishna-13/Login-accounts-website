<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9c69e7c0b6.js"
      crossorigin="anonymous"
    ></script>
    <title>Login-Sign-up</title>
  </head>

  <body>
    <div class="container">
      <div class="container1">
        <h2>Create an account</h2>
      </div>
      <div class="box">
        <div class="container2">
          <form>
            <input class="btn" type="text" placeholder="Your Name" />
            <!-- <input class="btn" type="text" placeholder="Username" /> -->
            <input
              class="btn"
              type="email"
              placeholder="Your email id"
              id="fname"
            />
            <input
              class="btn"
              type="password"
              placeholder="Create Password"
              id="lname"
            />
            <strong
              ><label
                ><input required type="checkbox" />I accept the
                <a href="#">term & conditions</a></label
              ></strong
            >
            <button type="submit" id="emailBtn" class="Signup">SIGN UP</button>
          </form>
        </div>

        <div class="container3">
          <button
            class="ftg"
            style="background-color: rgb(96, 96, 255)"
            id="facebookBtn"
          >
            <i class="fa-brands fa-facebook-f"></i>
            Connect with Facebook
          </button>
          <button
            class="ftg"
            style="background-color: rgb(110, 110, 240)"
            id="githubBtn"
          >
            <i class="fa-brands fa-github"></i>
            Connect with GitHub
          </button>
          <button class="ftg" style="background-color: red" id="googleBtn">
            <i class="fa-brands fa-google"></i>
            Connect with Google
          </button>
        </div>
      </div>

      <div class="container4">
        Already have an account?<span>Login Now</span>
      </div>
    </div>

    <script type="module" src="../firebase/GoogleAuth.js"></script>
    <script type="module" src="../firebase/GithubAuth.js"></script>
    <script type="module" src="../firebase/FacebookAuth.js"></script>
    <script type="module" src="../firebase/EmailPassAuth.js"></script>
  </body>
</html>
