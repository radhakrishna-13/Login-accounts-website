<body>
    <h1>you are redirected</h1>
    <script>
        // Function to get the value of the token from the URL
        function getTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // Use the token as needed
        const token = getTokenFromURL();
        console.log('Token:', token);

        // Example: Display the token on the page
        const tokenParagraph = document.createElement('p');
        tokenParagraph.textContent = `Token: ${token}`;
        document.body.appendChild(tokenParagraph);
